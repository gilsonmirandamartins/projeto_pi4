<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nova_senha</title>
    <link rel="stylesheet" href="style_nova_senha.css">
    <script src="./script_nova_senha.js" defer></script>
</head>

<body>
    <div class="Tela_novaSenha">
        <h1>Recuperar senha</h1>
        <form>
            <div class="dados">
                <label for="novaSenha">Nova senha:</label>
                <div class="input">
                    <figure>
                        <img src="../img/lock_white_24dp.svg" alt="Icone cadeado">
                    </figure>
                    <input type="password" id="novaSenha" class="crie_uma_senha" name="novaSenha" placeholder="Digite sua nova senha">
                </div>
            </div>

            <button type="submit">Confirmar</button>
        </form>
        <div id="mensagem"></div>
    </div>
</body>

</html>
