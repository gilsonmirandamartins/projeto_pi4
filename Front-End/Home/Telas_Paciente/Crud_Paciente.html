<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente</title>
</head>

<body>
    <div id="mensagemBoasVindas" style="display: none;"></div>
    <form id="formCadastroPaciente">
        <h2>Cadastro de Dependente</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="documento">Documento:</label>
        <input type="text" id="documento" name="documento" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <button type="submit">Cadastrar Paciente</button>
    </form>

    <form id="formEditarPaciente">
        <h2>Editar Conta ou Dependente</h2>
        <label for="idPaciente">ID do Paciente:</label>
        <input type="number" id="idPaciente" name="idPaciente" required>
        
        <label for="novoNome">Novo Nome:</label>
        <input type="text" id="novoNome" name="novoNome">
        
        <label for="novoDocumento">Novo Documento:</label>
        <input type="text" id="novoDocumento" name="novoDocumento">
        
        <label for="novoSexo">Novo Sexo:</label>
        <select id="novoSexo" name="novoSexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>
        
        <label for="novaDataNascimento">Nova Data de Nascimento:</label>
        <input type="date" id="novaDataNascimento" name="novaDataNascimento">
        
        <button type="submit">Editar Paciente</button>
    </form>

    <form id="formDeletarPaciente">
        <h2>Deletar Conta ou Dependente</h2>
        <label for="nomePacienteDeletar">Nome do Paciente:</label>
        <input type="text" id="nomePacienteDeletar" name="nomePacienteDeletar" required>
        
        <button type="submit">Deletar Paciente</button>
    </form>
    

    <div id="mensagem" style="color: red;"></div>

    <script src="crudPaciente.js"></script>
</body>

</html>
