<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Paciente</title>
    <link rel="stylesheet" href="styleCad.css">
    <script src="../crudPaciente.js" defer></script>
</head>

<body>
    <main class="Tela_login">
        <div class="bloco_azul"></div>
        <h1>Login de Paciente</h1>
        <form id="formLoginPaciente">
            <div class="dados">
                <label for="nome">Nome:</label>
                <div class="input_Nome input">
                    <figure>
                        <img src="../../../img/person_Black.svg" alt="Imagem person">
                    </figure>
                    <input type="text" id="nome" name="nome" required placeholder="Nome:">
                </div>
            </div>
            <div class="dados">
                <label for="documento">Documento:</label>
                <div class="input">
                    <figure>
                        <img src="../../../img/lock_Black.svg" alt="Imagem Cadeado">
                    </figure>
                    <input type="text" id="documento" name="documento" placeholder="Documento:" required>
                </div>
            </div>

            <button type="submit" class="button_submit">Login</button>
            <p class="section_cadastro">
                NÃ£o tem uma conta?
                <a href="http://127.0.0.1:5500/Front-End/Home/Telas_Paciente/Tela_Cadastro(Paciente)/paginaCadastro.html" class="Link_cadastro">Cadastre-se</a>
            </p>
        </form>
        <p id="mensagem"></p>
    </main>
</body>
</html>
