<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição Paciente</title>
    <link rel="stylesheet" href="Tela_EditarPaciente.css">
    <script src="../crudPaciente.js"></script>
</head>
<body>
    <header>
        <h1>Área Paciente</h1>
    </header>
    <main>
        <div class="Back"><a href="http://127.0.0.1:5500/Front-End/Home/Telas_Paciente/Tela_Paciente/Tela_Paciente.html"><img src="../../../img/arrow_back_24dp.svg" alt="Back"></a></div>
        <div class="section_edicao">
            <form class="edicao" id="formEditarPaciente">
                <h2>Editar Conta ou Dependente</h2>
                <label for="idPaciente">ID do Paciente:</label>
                <input type="number" id="idPaciente" name="idPaciente" required>
                
                <label for="novoNome">Novo Nome:</label>
                <input type="text" id="novoNome" name="novoNome">
                
                <label for="novoDocumento">Novo Documento:</label>
                <input type="text" id="novoDocumento" name="novoDocumento">
                
                <label for="novoSexo">Novo Sexo:</label>
                <select id="novoSexo" name="novoSexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
                
                <label for="novaDataNascimento">Nova Data de Nascimento:</label>
                <input type="date" id="novaDataNascimento" name="novaDataNascimento">
                
                <button class="btn" type="submit">Editar Paciente</button>
                <div id="mensagem" style="color: red;"></div>
            </form>
        </div>
    </main>
    <footer>
        <p class="fot">&copy;2024 - Equipe 5</p>
    </footer>
</body>
</html>
