<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../crudAgendamento.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="agendamentoForm">
        <label for="nomePaciente">Nome do Paciente:</label>
        <input type="text" class="nomePaciente" name="nomePaciente" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" class="email" name="email" required>
        <br><br>
        <label for="clinicaSelect">Clínica:</label>
        <select id="clinicaSelect" name="clinica" required>
            <option value="Medical Center">Medical Center</option>
            <option value="Otomédica">Otomédica</option>
            <option value="Otoclínica">Otoclínica</option>
        </select>
        <br><br>
        <label for="idmedico">ID do Médico:</label>
        <input type="number" id="idmedico" name="idmedico" required>
        <br><br>
        <label for="dataHoraAgendamento">Data e Hora do Agendamento:</label>
        <input type="datetime-local" name="dataHoraAgendamento" required>
        <br><br>
        <button type="button" onclick="criarAgendamento()">Criar Agendamento</button>
    </form>
</body>
</html>
