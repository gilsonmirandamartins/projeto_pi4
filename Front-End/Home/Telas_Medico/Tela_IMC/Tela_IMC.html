<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de IMC</title>
    <link rel="stylesheet" href="Tela_IMC.css">
    <script src="../crudMedico.js"></script>
</head>

<body>
    <header>
        <h1><a href="http://127.0.0.1:5500/Front-End/Home/Telas_Medico/Home_Medico/Home_Medico.html">Área Médico</a></h1>
    </header>
    <main>
        <div class="lista">
            <h2>Dados IMC</h2>
            <form id="imcForm" onsubmit="calcularIMC(); return false;">
                <div class="dados">
                    <label for="nomePaciente">Nome do Paciente:</label>
                    <input type="text" id="nomePaciente" name="nomePaciente" required>
                </div>
                <div class="dados">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" step="0.01" required>
                </div>
                <div class="dados">
                    <label for="altura">Altura (metros):</label>
                    <input type="number" id="altura" name="altura" step="0.01" required>
                </div>
                <button class="btn" type="submit">Calcular IMC</button>
            </form>
            <label for="resultado">Resultado do IMC:</label>
            <input type="number" id="resultado" name="resultado" step="0.01" readonly>
            <div id="fraseResultado"></div>
        </div>

        <div class="lista">
            <h2>Lista de Pacientes e IMCs</h2>
            <ul id="pacientes"></ul>
            <button class="btn" onclick="listarIMCs()">Listar IMCs</button>
        </div>
    </main>
    <footer>
        <p class="fot">&copy;2024 - Equipe 5</p>
    </footer>
</body>
</html>
