<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de IMC</title>
</head>

<body>
    <header>
        <h1>Dados de IMC</h1>
    </header>
    <main>
        <form id="imcForm" onsubmit="calcularIMC(); return false;">
            <label for="nomePaciente">Nome do Paciente:</label>
            <input type="text" id="nomePaciente" name="nomePaciente" required><br><br>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" step="0.01" required><br><br>

            <label for="altura">Altura (metros):</label>
            <input type="number" id="altura" name="altura" step="0.01" required><br><br>

            <button type="submit">Calcular IMC</button>
        </form>

        <label for="resultado">Resultado do IMC:</label>
        <input type="number" id="resultado" name="resultado" step="0.01" readonly><br><br>

        <div id="fraseResultado"></div>

        <h2>Lista de Pacientes e IMCs</h2>
        <button onclick="listarIMCs()">Listar IMCs</button>
        <ul id="pacientes"></ul>

        <h2>Deletar IMC</h2>
        <form id="deleteIMCForm" onsubmit="deletarIMC(); return false;">
            <label for="nomePacienteDeletar">Nome do Paciente a Deletar:</label>
            <input type="text" id="nomePacienteDeletar" name="nomePacienteDeletar" required><br><br>
            <button type="submit">Deletar IMC</button>
        </form>
    </main>
    <footer>
        <p class="fot">&copy;2025 - Equipe 5</p>
    </footer>

    <script src="crudMedico.js"></script>
</body>

</html>
