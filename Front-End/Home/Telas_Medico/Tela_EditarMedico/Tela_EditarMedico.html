<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição Medico</title>
    <link rel="stylesheet" href="Tela_EditarMedico.css">
    <script src="../crudMedico.js"></script>
</head>
<body>
    <header>
        <h1><a href="http://127.0.0.1:5500/Front-End/Home/Telas_Medico/Home_Medico/Home_Medico.html">Área Médico</a></h1>
    </header>
    <main>  
        <div class="section_edit">
            <form class="edit">
                <h2>Editar Médico</h2>
                <div class="info">
                    <label for="idAtual">ID Atual:</label>
                    <input type="text" id="idAtual" name="idAtual" required>
                </div>

                <div class="info">
                    <label for="nomeAtual">Nome Atual:</label>
                    <input type="text" id="nomeAtual" name="nomeAtual" required>
                </div>

                <div class="info">
                    <label for="novoNome">Novo Nome:</label>
                    <input type="text" id="novoNome" name="novoNome" required>
                </div>
                <input type="submit" class="btn" onclick="editarMedico()" value="Confirmar">
            </form>
        </div>
    </main>
    <footer>
        <p class="fot">&copy;2024 - Equipe 5</p>
    </footer>
</body>
</html>
