<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Médico</title>
</head>
<body>
    <header>
        <h1>Login de Médico</h1>
    </header>
    <main>
        <form id="formLoginMedico">
            <label for="idMedico">ID do Médico:</label>
            <input type="text" id="idMedico" name="idMedico" required><br><br>
            <label for="nomeMedico">Nome do Médico:</label>
            <input type="text" id="nomeMedico" name="nomeMedico" required><br><br>
            <button type="button" onclick="fazerLogin()">Login</button>
        </form>
        <p id="mensagem"></p>
    </main>
    <footer>
        <p class="fot">&copy;2025 - Equipe 5</p>
    </footer>
    <script src="crudMedico.js"></script>
</body>
</html>
