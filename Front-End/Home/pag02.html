<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <link rel="stylesheet" href="estilo2.css">
</head>
<body>
  <header>
    <h1>Painel de Administração</h1>
  </header>

  <section class="admin-form">
    <h2>Cadastro de colaboradores</h2>
    <form id="crud-form">
      <div class="form-group">
        <label for="action">Ação:</label>
        <select id="action" name="action">
          <option value="create">Inserir</option>
          <option value="read">Consultar</option>
          <option value="update">Atualizar</option>
          <option value="delete">Deletar</option>
        </select>
      </div>
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="ID">
      </div>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="position">Cargo:</label>
        <input type="text" id="position" name="position" placeholder="Cargo">
      </div>
      <div class="form-group">
        <label for="company">Empresa:</label>
        <input type="text" id="company" name="company" placeholder="Empresa">
      </div>
      <button type="submit">Enviar</button>
      <button type="button" id="search">Procurar</button>
      <button type="button" id="show-data">Exibir Dados</button>
    </form>
    <div id="data-container"></div>
  </section>

  <script src="script02.js"></script>
</body>
</html>
