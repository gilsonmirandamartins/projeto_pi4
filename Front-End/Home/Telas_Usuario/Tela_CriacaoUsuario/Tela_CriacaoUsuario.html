<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação Usuario</title>
    <link rel="stylesheet" href="Tela_CriacaoUsuario.css">
    <script src="../scriptMenu.js"></script>
    <script src="../crud.js"></script>
    <script src="../home.js"></script>
</head>
<body>
    <header>
        <button onclick="ClickMenu()" class="iconeMenu"></button>
        <h1>Tecnologia</h1>
        <!--Nome Do Usuario entre o Tecnologia e o botão de sair-->
        <button class="ButtonSair" onclick="logout()"><img src="../../img/menu/logout_white_24dp.svg" alt="Icone Logout">Logout</button>
        <!--Quando clicado ira redirecionar para tela de login-->
    </header>
    <main>
        <div class="menu">
            <nav>
                <ul>
                    <li><img src="../../img/person_white_24dp.svg" alt="iconeMenu"><a onclick="Redirecionar()" class="LinkRedirecionar">Informações Usuário</a></li>
                    <li><img src="../../img/menu/groups_white_24dp.svg" alt="iconeMenu"><a href="http://127.0.0.1:5500/Front-End/Home/Tela_ListaUsuario/Tela_ListaUsuario.html">Listar Usuários</a></li>
                    <li><img src="../../img/menu/person_add_alt_white_24dp.svg" alt="iconeMenu"><a href="http://127.0.0.1:5500/Front-End/Home/Tela_CriacaoUsuario/Tela_CriacaoUsuario.html">Criação de Usuário</a></li>
                    <li><img src="../../img/menu/manage_accounts_white_24dp.svg" alt="iconeMenu"><a href="http://127.0.0.1:5500/Front-End/Home/Tela_AtualizacaoUsuario/Tela_AtualizacaoUsuario.html">Atualizar Dados</a></li>
                    <li><img src="../../img/menu/person_remove_white_24dp.svg" alt="iconeMenu"><a href="http://127.0.0.1:5500/Front-End/Home/Tela_DeletarUsuario/Tela_DeletarUsuario.html">Deletar conta</a></li>
                </ul>
            </nav>
        </div>
        <section class="CriacaoUsuario">
            <h2>Cadastrar Usuário</h2>
            <div class="dados">
                <label>Nome:</label>
                <div class="input">
                    <figure>
                        <img src="../../img/person_white_24dp.svg" alt="Imagem Perfil">
                    </figure>
                    <input type="text" class="nome" name="nome" placeholder="Digite seu nome" required maxlength="200">
                </div>
            </div>
            
            <div class="dados">
                <label>Email de login:</label>
                <div class="input">
                    <figure>
                        <img src="../../img/email_white_24dp.svg" alt="Imagem email">
                    </figure>
                    <input type="text" class="login" name="login" placeholder="Digite seu e-mail" required maxlength="30">
                </div>
            </div>

            <div class="dados">
                <label>Senha:</label>
                <div class="input">
                    <figure>
                        <img src="../../img/lock_white_24dp.svg" alt="Imagem Cadeado">
                    </figure>
                    <input type="password" class="Crie uma senha" name="senha" placeholder="Digite sua senha" required maxlength="10">
                </div>
            </div>

            <div class="dados">
                <label>Data de nascimento:</label>
                <div class="input">
                    <figure>
                        <img src="../../img/calendar_month_white_24dp.svg" alt="Imagem Calendario">
                    </figure>
                    <input type="date" class="dataNasc" name="nascimento" value="" required>
                </div>
            </div>

            <div class="dados">
                <label>Manter cadastro ativo?</label>
                
                <select class="ativo" name="ativo" required>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>

            <button class="ButtonCadastrar" onclick="createNewUser()" type="submit">Cadastrar Novo Usuário</button>
        </section>
    </main>
    <footer>
        <p class="fot">&copy; Equipe 5</p>
    </footer>
</body>
</html>
